<section id="PostView">
<div class="container">
  <h1 class="text-center p-3 mt-3 bg-primary">All Posts View</h1>
  
  <div class="row d-flex justify-content-center">
    <button class="btn mb-2 btn-danger" (click)=" logOut()">Log Out From Panel</button>
    <button (click)="routeToPostControl()" class="btn btn-primary">Posts Control</button>
    <div class="col-md-12 col-lg-10 col-xl-8 mt-3" *ngFor="let post of posts; index as postNumber">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-start align-items-center">
            <img class="rounded-circle shadow-1-strong me-3"
              src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar" width="60"
              height="60" />
            <div>
              <h4 class="fw-bold text-primary mb-1">Post Number {{post.id}}</h4>
              <h6 class="fw-bold text-primary mb-1">{{post.title}}</h6>

            </div>
          </div>

          <p class="mt-3 mb-4 pb-2">
            {{post.body}}
          </p>

        </div>
        <div class="d-flex justify-content-between align-items-center ps-3 pe-3 pb-3">
        
        <button (click)="setPostID(post.id); routeToCommentView()" class="btn btn-primary">Comments View</button>
        <button (click)="setPostID(post.id); routeToCommentControl()" class="btn btn-primary">Comments Control</button>
        <button class="btn mb-2 btn-danger" (click)="delete(postNumber)">Delete Post</button>
      </div>
          </div>
        </div>
      </div>
    </div>
  </section>
